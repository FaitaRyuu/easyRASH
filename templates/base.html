<div layout="row"> <!-- layout row mi sa che non serve -->
	<div ng-controller="homeController" layout='column' layout-fill>

		<md-sidenav layout="column" md-component-id="left" class="md-sidenav-left md-whiteframe-8dp" >
			<div class="md-whiteframe-4dp">
				<md-toolbar class="md-tall md-hue-2">
					<span flex></span>
					<div layout="column" class="md-toolbar-tools-bottom inset">
						<span></span>
						<div> {[{ usr.name }]} {[{ usr.surname }]}</div>
						
					</div>
				</md-toolbar>
			</div>

			<div ng-repeat="event in documents">

				<h3 style="color : black">{[{event.name}]}</h3>
				<md-divider ></md-divider>
				<div>
				<md-content>
					<md-list>
					  <md-list-item class="md-2-line" ng-repeat="doc in event.docs">
						<div class="md-list-item-text">
						  <h3 ng-alt="{[{ doc.title }]}">{[{ doc.title }]}</h3>
						  <p> {[{doc.role}]}</p>

						</div>
						<md-button ng-click="loadPaper(doc.url)" class="md-secondary">
							<md-tooltip md-direction="bottom">
								{[{ doc.title }]}
		   					</md-tooltip>
							View
						</md-button>
						<md-divider ></md-divider>
					  </md-list-item>
					</md-list>
				</md-content>
			  </div>

			</div>

		</md-sidenav>



		<md-toolbar  class="md-whiteframe-4dp ">

			<div class="md-toolbar-tools">

				<md-button class="md-icon-button" aria-label="Menu" ng-click="openLeftMenu()">
					<md-icon class="material-icons md-light">menu</md-icon>
				</md-button>
				<h2>
					<span>easyRASH</span>
				</h2>
				<span flex></span>
			</div>

		</md-toolbar>
