	<div ng-controller="homeController" layout='column' layout-fill>

			<div class="md-whiteframe-4dp">
				<md-toolbar class="md-tall md-hue-2">
					<span flex></span>
					<div layout="column" class="md-toolbar-tools-bottom inset">
						<span></span>
						<div> {[{ usr.name }]} {[{ usr.surname }]}</div>

						  <h4>{[{ item.acronym }]}</h4>
						  <p>{[{ item.role  }]}</p>
						</div>
						<md-button ng-click="loadPaper(item.url)" class="md-secondary">View</md-button>
						<md-divider ng-if="!$last"></md-divider>
					  </md-list-item>
					</md-list>
				</md-content>


			</div>

		</md-sidenav>


		<md-toolbar  class="md-whiteframe-4dp ">

			<div class="md-toolbar-tools">

				</md-button>
				<h2>
					<span>easyRASH</span>
				</h2>
