<md-sidenav layout="column" md-component-id="left" class="md-sidenav-left md-whiteframe-8dp">
    <md-content>
        <md-toolbar>
            <span flex></span>
            <md-tabs md-dynamic-height md-swipe-content md-stretch-tabs="always" class="md-primary" md-selected="data.selectedIndex">
                <md-tab id="tab1" aria-controls="Event">
                    Events
                </md-tab>
                <md-tab id="tab2" ng-if="!isHome" aria-controls="Annotations">
                    Annotations
                </md-tab>
            </md-tabs>
        </md-toolbar>
        <ng-switch on="data.selectedIndex" ng-animate="animate">
            <div role="tabpanel" id="tab1-content" aria-labelledby="Events" ng-switch-when="0" layout="column">
                <events></events>
            </div>
            <div role="tabpanel" id="tab2-content" aria-labelledby="Annotations" ng-switch-when="1" layout="column">
                <annotations></annotations>
            </div>
        </ng-switch>
    </md-content>
</md-sidenav>
